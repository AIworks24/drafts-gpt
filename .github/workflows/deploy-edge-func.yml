name: Deploy Supabase Edge Function

on:
  workflow_dispatch: {}
  push:
    paths:
      - "supabase/functions/**"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Supabase CLI (Docker via GHCR)
        uses: addnab/docker-run-action@v3
        with:
          image: ghcr.io/supabase/cli:latest
          # NOTE: add PAT via env so 'supabase link' is non-interactive
          options: >
            -e SUPABASE_ACCESS_TOKEN=${{ secrets.SUPABASE_ACCESS_TOKEN }}
            -v ${{ github.workspace }}:/github/workspace
            -w /github/workspace
          run: |
            supabase --version
            supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
            supabase secrets set \
              SUPABASE_URL="${{ secrets.SUPABASE_URL }}" \
              SUPABASE_SERVICE_ROLE_KEY="${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
              OPENAI_API_KEY="${{ secrets.OPENAI_API_KEY }}" \
              GRAPH_BASE="https://graph.microsoft.com/v1.0" \
              EDGE_FUNCTION_SECRET="${{ secrets.EDGE_FUNCTION_SECRET }}"
            supabase functions deploy worker-run
